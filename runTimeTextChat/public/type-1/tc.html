    <script type="text/javascript">
         if('querySelector' in document && 'localStorage' in window && 'addEventListener' in window) {
                 var w = screen.width,
                     t;
                 switch (true){
                     case (w > 1200):
                         t = '@import url("css/wide.css") (min-width: 1056px);' + t;
                     case ((w > 640) || (screen.height > 800)):
                         t = '@import url("css/tablet.css") (min-width: 641px);' + t;
                     default:
                         t = '@import url("css/compact.css") (max-width: 640px);' + t;
                 }
                 document.write('<style type="text/css">'+t+'</style>');
        }
    </script>
